<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form Project</title>
</head>
<body>
    <h1 id="title">Survey Form Project</h1>

    <p id="description">Project for Responsive Web Design course at <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    
    <form id="survey-form" action="">
        <fieldset>

            <label for="name" id="name-label">Name <input id="name" type="text"  placeholder="Enter your name"required></label>
            <label for="email" id="email-label">Email <input id="email" type="email"  placeholder="Enter your email"required></label>
            <label for="age" id="number-label">Age (optional): <input id="number" type="number" min="10" max="120" placeholder="Age"></label>

            <label for="role">Which option best describes your current role?
                <select name="current-role" id="dropdown">
                    <option value="none" selected="true" disabled="disabled">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full time Job</option>
                    <option value="3">Part time Job</option>
                    <option value="4">Full time Learner</option>
                    <option value="5">Prefer not to say</option>
                    <option value="6">Other</option>
                </select>
            </label>


            <p>Would you recommend freeCodeCamp to a friend?</p>

            <input class="inline" type="radio" value="definitely" name="recommendation" id="yes" checked><label for="yes">Definitely</label>
            <input class="inline" type="radio" value="maybe" name="recommendation" id="maybe"><label for="maybe">Maybe</label>
            <input class="inline" type="radio" value="not-sure" name="recommendation" id="not-sure"><label for="not-sure">Not sure</label>

            <p>What would you like to see improved: (check all that apply)</p>

            <input  class="inline" type="checkbox" value="front-end" name="front-end" id="front-end"><label for="front-end">Front-end Projects</label>
            <input  class="inline" type="checkbox" value="back-end" name="back-end" id="back-end"><label for="back-end">Back-end Projects</label>
            <input class="inline" type="checkbox" value="data-vis" name="data-vis" id="data-vis"><label for="data-vis">Data Visualization</label>
            <input class="inline" type="checkbox" value="challenges" name="challenges" id="challenges"><label for="challenges">Challenges</label>
            <input class="inline" type="checkbox" value="community" name="community" id="community"><label for="community">Open Source Community</label>
            <input class="inline" type="checkbox" value="help-rooms" name="help-rooms" id="help-rooms"><label for="help-rooms">Gitter help rooms</label>
            <input class="inline" type="checkbox" value="videos" name="videos" id="videos"><label for="videos">Videos</label>
            <input class="inline" type="checkbox" value="meetups" name="meetups" id="meetups"><label for="meetups">City Meetups</label>
            <input class="inline" type="checkbox" value="wiki" name="wiki" id="wiki"><label for="wiki">Wiki</label>
            <input class="inline" type="checkbox" value="forum" name="forum" id="forum"><label for="forum">Forum</label>
            <input class="inline" type="checkbox" value="more-courses" name="more-courses" id="more-courses"><label for="more-courses">Additional Courses</label>

            <label for="comments-suggestions">Any comments or suggestions? <textarea id="comments-suggestions" placeholder="Enter your comment here..." rows="5" cols="60"></textarea>

            <input  type="submit" value="Submit" />
        </fieldset>

    </form>
</body>
</html>
