<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>

    <h1>Tag IMG</h1>

    <a href="https://source.unsplash.com/random">
        <img 
        src="https://source.unsplash.com/random" alt="Imagem randômica com uso livre"
        title="Título da imagem"
        height="400px"
        >
    </a>

    <h1>PNG vs SVG</h1>

    <h2>PNG</h2>

    <img src="./assets-example/ball.png" alt="Imagem em png">

    <h2>SVG</h2>

    <img src="./assets-example/ball.svg" alt="Imagem em svg">
    
</body>

</html>
