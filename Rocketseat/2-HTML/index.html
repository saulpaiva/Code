<!-- ANOTAÇÕES DO CURSO -->

<h1>Um título</h1>
Um texto

<!--
    Área destinada a comentários

    Não aparecerá na página

    HTML:
    Hyper Text Markup Language
-->

<h1>
    O título
</h1>

<!-- Elementos vazios -->

<img>
<input>

<!--
    Atributos HTML
    - informações extras
    - configurações
-->

<img src="conteudo" alt="texto descritivo">

<!-- 
    Atributos booleanos
    - não precisam de conteúdo
 -->

<input type="text" disabled>

<!-- 
    Aspas
    - omissão (é possível porém não recomendável)
    - simples (preferencialmente usadas em strings)
    - duplas (usada preferencialmente em atributos)
 -->

<a href=https://google.com>link</a>
<a href='https://google.com' title="Isn't">link</a>

<!-- 
    Atributos Globais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
 -->

<div class="carrinho" contenteditable="true">
    conteúdo
</div>

<div class="carrinho" data-id="true">
    conteúdo
</div>

<div class="carrinho" hidden>
    conteúdo
</div>

<div tabindex="1">
    conteúdo 1
</div>

<div tabindex="2">
    conteúdo 2
</div>

<div tabindex="3">
    conteúdo 3
</div>
